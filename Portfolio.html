  <style>
    body {
        background-image: 
      linear-gradient(rgba(34, 34, 34, 0.50), rgba(0, 0, 0, 0.5)),
      url('https://wallpapers.com/images/hd/4k-new-york-city-3840-x-2160-82txka3qihnrl7v3.jpg');
      background-size: cover;
      background-position: center;

      margin: 0;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;

    .portfolio-container {
      max-width: 880px;
      margin: 0 auto;
      margin-top: 44px;
      background: #fff;
      border-radius: 13px;
      box-shadow: 0 3px 22px rgba(34, 77, 237, 0.08);
      padding: 36px 20px 20px;
      min-height: 450px;
      width: 100%;
      display: flex;
      flex-direction: column;
      /* Lower max-height so box doesn't touch page bottom, still scrollable */
      max-height: 78vh;
      overflow-y: auto;
    }
    h1 {
      text-align: center;
      color: #2546a9;
      margin-bottom: 14px;
      letter-spacing: -1.2px;
      font-size: 2.12rem;
      font-weight: 700;
    }
    .intro {
      text-align: center;
      color: #425280;
      font-size: 1.11rem;
      margin-bottom: 32px;
      letter-spacing: -.01em;
    }
    .research-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(255px, 1fr));
      gap: 28px;
      width: 100%;
    }
    .research-card {
      background: #fafdff;
      border-radius: 11px;
      box-shadow: 0 2px 13px rgba(34, 77, 237, 0.06);
      padding: 20px 16px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: box-shadow 0.17s;
      min-height: 300px;
      cursor: pointer;
      border: none;
      outline: none;
    }
    .research-card:hover, .research-card:focus {
      box-shadow: 0 7px 28px rgba(34, 77, 237, 0.11);
      outline: 2px solid #224ede26;
    }
    .cover-image {
      width: 100%;
      max-width: 200px;
      height: 125px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 15px;
      background: #e3eaf7;
      display: block;
      transition: transform .19s;
    }
    .research-card:hover .cover-image {
      transform: scale(1.035);
    }
    .research-title {
      font-size: 1.15rem;
      font-weight: 600;
      color: #224ede;

    .open-pdf-btn {
      background: #224ede;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 8px 18px;
      font-size: 0.97rem;
      cursor: pointer;
      text-decoration: none;
      transition: background .16s;
      font-weight: 500;
      margin-top: auto;
      display: inline-block;
      box-shadow: 0 1.5px 7px #224ede13;
    }
    .open-pdf-btn:hover, .open-pdf-btn:focus {
      background: #193c92;
    }
    /* Simple scrollbar styling */
    .portfolio-container::-webkit-scrollbar {
      width: 8px;
      background: #e8ecf8;
      border-radius: 15px;
    }
    .portfolio-container::-webkit-scrollbar-thumb {

        padding: 14px 2vw 16px;
      }
      h1 {
        font-size: 1.32rem;
      }
      .research-list {
        gap: 14px;
      }
      .research-card {
        min-height: 180px;
        padding: 13px 6px 13px;
      }
      .cover-image {
        max-width: 99vw;
        height: 108px;
      }
      .research-title {
        font-size: 1rem;
      }
      .research-desc {
        font-size: 0.97rem;
      }

<body>
  <div class="portfolio-container">
    <h1>Research Portfolio</h1>
    <div class="intro">
      Equity &amp; Market Research.<br>
      Select any report below to access PDF report.
    <div style="font-style:italic;color:#888;font-size:0.95em;padding:5px 0;">Not financial advice</div>
    </div>
    <div class="research-list" id="researchList">
      <!-- Research cards generated here by JS -->
    </div>
  </div>
  <script>
    /*
      To display research, edit the 'reports' array below.
      Each item: { title, description, cover, pdf }
      - cover: image URL or base64 data URL (host images externally for public use!)
      - pdf: PDF file URL (uploaded to a public host or e.g. Google Drive shared PDF link)
    */
    const reports = [
        {
        title: "Envoy Medical's Crazy Undervaluation",
        description: "Late 2025: A dive into Envoy's large-scale innovation and potential to disrupt the billion dollar Cochlear Implant Market ",
        cover: "https://hearinghealthmatters.org/wp-content/uploads/2020/06/acclaimci.jpg",
        pdf: "https://saporitozach-dot.github.io/SapResearch/EnvoyPitch(1).pdf"
      },
    {
        title: "FreshPet Recovery Thesis",
        description: "Fall 2025: A look into FreshPet's under-the-radar improvements across top and bottom lines of performance against the market's continued bearish sentiment",
        cover: "https://avocadopesto.com/wp-content/uploads/2017/10/freshpet-dog-food-FG.jpg",
        pdf: "https://saporitozach-dot.github.io/SapResearch/FRPT2pager.pdf"
      },
      {
        title: "Boston Beer: A Potential Turning Point?",
        description: "Early 2025: Deep-dive into Boston Beer's latest drink release: Sun Cruiser, and how it could propel the stock with shifting consumer preferences and higher margins.",
        cover: "https://d1ynl4hb5mx7r8.cloudfront.net/wp-content/uploads/2023/11/13143156/SunCruiser_970.jpg",
        pdf: "https://saporitozach-dot.github.io/SapResearch/SAMReport.pdf"
      },
      {
        title: "CitiGroup Long Thesis",
        description: "Early 2024: Citigroup poised for stock appreciation due to improving efficiencies throughout the bank, led by cost-cutting initiatives that are directly increasing the bank's ROE and ROTCE.",
        cover: "https://www.burohappold.com/wp-content/uploads/2024/07/CitiTower_09_WilkinsonEyre-1024x683.jpg",
        pdf: "https://saporitozach-dot.github.io/SapResearch/CitiOfficialReport.pdf"
      },
      
      // Add or remove objects above for your research entries!
      // {
      //   title: "Example",
      //   description: "Short description.",
      //   cover: "https://your-image-link.jpg",
      //   pdf: "https://your-public-pdf-link.pdf"
      // },
    ];

    function renderReports() {
      const list = document.getElementById('researchList');
      if (reports.length === 0) {
        list.innerHTML = `<p style="grid-column: 1/-1;text-align:center;padding:42px 0;color:#789;">No research reports available yet.</p>`;
        return;
      }
      list.innerHTML = '';
      for (const report of reports) {
        const card = document.createElement('div');
        card.className = 'research-card';
        card.tabIndex = 0; // Focus for accessibility

        // Cover image
        const img = document.createElement('img');
        img.className = 'cover-image';
        img.alt = 'Cover image';
        img.src = report.cover;
        card.appendChild(img);

        // Title
        const title = document.createElement('div');
        title.className = 'research-title';
        title.textContent = report.title;
        card.appendChild(title);

        // Description
        const desc = document.createElement('div');
        desc.className = 'research-desc';
        desc.textContent = report.description;
        card.appendChild(desc);

        // Open PDF button
        const link = document.createElement('a');
        link.className = 'open-pdf-btn';
        link.href = report.pdf;
        link.target = '_blank';
        link.textContent = 'Open PDF';
        link.rel = "noopener";
        card.appendChild(link);

        // Make card clickable for PDF
        card.addEventListener('click', () => {
          window.open(report.pdf, '_blank', 'noopener');
        });
        card.addEventListener('keydown', (e) => {
          if (e.key === 'Enter' || e.key === ' ') {
            window.open(report.pdf, '_blank', 'noopener');
            e.preventDefault();
          }
        });

        // So clicking button doesn't propagate
        link.addEventListener('click', e => e.stopPropagation());

        list.appendChild(card);
      }
    }

    renderReports();
  </script>
</body>
