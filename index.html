<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Equity & Market Research Portfolio</title>
  <style>
    body {
      background: #224ede;
      color: #222;
      min-height: 100vh;

      display: flex;

      background: #ffffffcc;

      font-size: 1.08rem;
    }

      background: #224ede;
      color: #ffffff;
      border: none;
      border-radius: 6px;

      cursor: pointer;
      text-decoration: none;

<style>

    width: 100vw;
    height: 100vh;

    max-height: 100vh;
    overflow-x: hidden !important;
    overflow-y: auto;
    margin: 0;

<script>
  // Remove accidental offsets and forcibly snap scroll position to prevent scrollbars
  window.addEventListener('DOMContentLoaded', function() {
    document.documentElement.scrollLeft = 0;
    document.body.scrollLeft = 0;
    // If you want to lock scrolling in both axes:
    // document.body.style.overflowX = 'hidden';
    // document.documentElement.style.overflowX = 'hidden';
  });
</script>
<style>
  /* Reset .container to original/normal dimensions as on desktop */
  @media (min-width: 601px) {
    .container {
      width: 700px;

<style>
  html, body {
    height: 100%;
    min-height: 100vh;
    overflow-y: hidden !important;
  }
  body {
    position: fixed;
    width: 100vw;
    overscroll-behavior-y: none;
  }
</style>
<script>
  // Prevent and correct vertical scrolling on page load and on scroll events.
  function lockVerticalScroll() {
    window.scrollTo(0, 0);
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }
  document.addEventListener('DOMContentLoaded', lockVerticalScroll);
  window.addEventListener('scroll', lockVerticalScroll, { passive: false });
</script>
